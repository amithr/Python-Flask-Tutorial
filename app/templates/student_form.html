<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/student_form.js"></script>
        <link rel="stylesheet" href="/static/student_form.css">
    </head>
    <div>
        <form>
            <label>Name</label>
            <input name="name" type="text" />
            <label>Email Address</label>
            <input name ="email-address" type="email" />
            <label>Birthday</label>
            <input name="birthday" type="datetime-local" />
            <label>Choose a subject:</label>
            <select name="subjects">
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="english">English</option>
                <option value="history">History</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
            </select>
        </form>
        <button onclick="getStudentFormData()">Submit</button>
    </div>
</html>
